<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Đảo ngược phần tử trong mảng</title>
</head>
<body>
	<script>
		var x = [-3,5,1,3,2,10];
		for(i=0;i<x.length;i++){
			document.write(x[i]);
		}
		document.write("<br/>");
		document.write("Đảo ngược");
		document.write("<br/>");
		var first = 0;
		var last = x.length -1;
		while(first<last){
			var b = x[first];
			x[first] = x[last];
			x[last] = b;
			first++;
			last--;
		}
		document.write(x);
	</script>

</body>
</html>
